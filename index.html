---
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ site.title }}</title>

    <meta name="description" content="Saahil Hamayun is a full-stack software engineer who specializes in building high quality websites & applications.">
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css">
    <!-- I use some svgs from FontAwesome for icon buttons and social buttons (https://fontawesome.com/license/free). These have been inlined but can also be found in assets/svg. Check out FontAwesome here. -->

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/meta/apple-touch-icon.png?">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/meta/favicon-32x32.png?">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/meta/favicon-16x16.png?">
    <link rel="manifest" href="{{ site.baseurl }}/assets/meta/site.webmanifest">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,500">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152804817-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-152804817-1');
    </script>

  </head>
  
  <body>
    <header>
      {% include profile.html %}
    </header>
    
    {% for section in site.sections %}
      <section id="{{ section.label }}" aria-label="{{ section.label }}" class="{{ section.label }}">
        <h2 class="section-heading center-text">{{ section.heading }}</h2>
        <div class="section-content">{{ section.content}}</div>
      </section>
    {% endfor %}

    <footer>
      Designed & Built by
      <a href="https://github.com/saahilh/saahilh.github.io" aria-label="Open GitHub Profile" target="_blank">Saahil Hamayun</a>
    </footer>
  </body>
</html>
