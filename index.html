---
---
<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/meta/apple-touch-icon.png?">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/meta/favicon-32x32.png?">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/meta/favicon-16x16.png?">
    <link rel="manifest" href="{{ site.baseurl }}/assets/meta/site.webmanifest">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great:400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zilla+Slab:400,700">
  </head>
  
  <body>
    <header>
      {% include profile.html %}
    </header>
    
    {% for section in site.sections %}
      <section id="{{ section.label }}" aria-label="{{ section.label }}" class="{{ section.label }}">
        <h2 class="section-heading center-text">{{ section.heading }}</h2>
        <div class="section-content">{{ section.content}}</div>
      </section>
    {% endfor %}
  </body>
</html>
