<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <header>
      <img class="profile-picture" src="{{ site.baseurl }}/assets/images/profile.png" alt="Profile Picture"/>
      <h1 class="profile-name">Saahil Hamayun</h1>
    </header>
    
    {% for page_section in site.page_sections %}
    <section aria-label="{{ page_section.html_id }}" class="{{ page_section.html_id }}">
      <h2 class="section-heading">{{ page_section.heading }}</h2>
      <div class="section-content">{{ page_section.content}}</div>
    </section>
    {% endfor %}

    <footer>
      <a class="btn" href="mailto:saahil.hamayun@mail.mcgill.ca?Subject=Hello%20Saahil%21">
        <i class="fa fa-fw fa-envelope"></i>
      </a>
      <a class="btn" href="https://www.linkedin.com/in/saahilh/" target="_blank">
        <i class="fa fa-fw fa-linkedin"></i>
      </a>
      <a class="btn" href="https://github.com/saahilh/" target="_blank">
        <i class="fa fa-fw fa-github"></i>
      </a>
      <a class="btn" href="https://stackoverflow.com/users/12380239/saahil-hamayun" target="_blank">
        <i class="fa fa-fw fa-stack-overflow"></i>
      </a>
    </footer>
  </body>
</html>
