<div id="intro" class="row intro">
	<div class="col-xl-12 text-center">
		<img class="profile-picture" src="{{ site.baseurl }}/assets/images/profile.png" alt="Profile Picture"/>
		<h1 class="profile-name">Saahil Hamayun</h1>
	</div>
</div>

{% for page_section in site.page_sections %}
<div id="{{ page_section.html_id }}" class="row page-section {{ page_section.html_id }}">
	<div class="col-md-2 col-xl-3"></div>
	<div class="col-md-8 col-xl-6">
		{% if page_section.heading %}<h2 class="section-heading">{{ page_section.heading }}</h2>{% endif %}
		{{ page_section.content}}
	</div>
	<div class="col-md-2 col-xl-3"></div>
</div>
{% endfor %}
