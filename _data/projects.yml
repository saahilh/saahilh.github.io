- name: NextPine
  description: 
    An in-house tool used for managing project tasks and timelines.
    Uses Node.js with Express.js in the backend to provide a REST API and an interface to the Slack API.
    Uses React.js on the frontend.
  techs: 
    - Node
    - React
  try_url: https://www.luxpmsoft.com/nextpine.html

- name: GAMS
  description: 
    Graduate Attribute Management System. An application I created with a fellow McGill student which is now used by the engineering department at McGill during program accreditation analysis.
  techs: 
    - Node
    - TypeScript
    - SQLite

- name: Jsx Lite
  description:
    A lightweight babel-based jsx-to-html transpiler with a custom implementation of the js-to-html step.
    This project is a self-instructive effort in making DSLs using JavaScript.
  github_url: https://github.com/saahilh/jsx-lite
  techs:
    - Babel

- name: Classroom Friend
  description: 
    A Rails-based Websocket webtool to complement lectures by providing
    a convenient medium for question-asking.
  techs:
    - Ruby on Rails
    - jQuery
  github_url: https://github.com/saahilh/ClassroomFriend
  try_url: http://classroom-friend.herokuapp.com/

- name: Tetris
