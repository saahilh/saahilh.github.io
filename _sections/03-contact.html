---
label: contact
heading: Get in touch
---
<form id="contact-form" action="https://formspree.io/f/xqkgqbad" method="POST">
    <label>Email</label>
    <input type="email" name="email" />
    <label>Subject</label>
    <input type="text" name="subject" />
    <label>Message</label>
    <textarea name="message"></textarea>
    <div class="submission-container">
        <button id="contact-form-button" class="btn btn-dark" action="submit">
            Send
        </button>
    </div>
    <p id="contact-form-status"></p>
</form>

<script> 
    window.addEventListener('DOMContentLoaded', setupContactForm);

    function setupContactForm() {
        var form = document.getElementById('contact-form');
        var button = document.getElementById('contact-form-button');
        var status = document.getElementById('contact-form-status');

        form.addEventListener('submit', function(ev) {
            ev.preventDefault();
            const url = form.action;
            const { method } = form;
            const body = new FormData(form);
    
            fetch(url, { method, body, headers: { 'Accept': 'application/json' } })
                .then(() => {
                    form.reset();
                    button.style = 'display: none;';
                    status.innerHTML = 'Thanks!';
                }).catch((e) => {
                    console.log(e);
                    status.innerHTML = `Error! ${e}`;
                });
        });
    }
</script>
